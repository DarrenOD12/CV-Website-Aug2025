<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darren O'Donnell - Interactive CV</title>
    <meta http-equiv="refresh" content="0; url=./src/app/page.tsx" />
    <link rel="canonical" href="./src/app/page.tsx" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      a {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Darren O'Donnell</h1>
      <p>Interactive CV Website</p>
      <div class="spinner"></div>
      <p>Redirecting to the main application...</p>
      <p>
        <a href="./src/app/page.tsx"
          >Click here if you're not redirected automatically</a
        >
      </p>
    </div>

    <script>
      // Fallback redirect after 3 seconds
      setTimeout(function () {
        window.location.href = "./src/app/page.tsx";
      }, 3000);
    </script>
  </body>
</html>
